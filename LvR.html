<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LOLLIPOP (Voice Recorder)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="LvR.css">
    
  </head>
  <body>
    <div class="container">
    <h1 onclick="ToggleLight()">LOLLIP<ion-icon name="mic"></ion-icon>P</h1>
    <h2>&copy;JJPoweredIT<ion-icon name="bonfire"></ion-icon></h2>
    <div id="controls">
  	 <button id="recordButton">Record</button> 
  	 <button id="pauseButton" disabled>Pause</button>
  	 <button id="stopButton" disabled>Stop</button>
    </div>

    <div id="formats"></div>
   <details>
    <summary><ion-icon name="folder-open-sharp"></ion-icon></summary>
  	<ol id="recordingsList"></ol>
  </details>

    </div>

    <footer>
      <div class="homebtn"><a href="javascript:history.back()"><ion-icon name="arrow-back-sharp"></ion-icon></a></div>
      <p>&copy;<span id="currentYear"></span>JJPoweredIT<ion-icon name="bonfire-sharp"></ion-icon></p>
    </footer>
  
    <script>
      // Get the current year
      const currentYear = new Date().getFullYear();
      
      // Find the element with id "currentYear" and set its content to the current year
      document.getElementById("currentYear").textContent = currentYear;
    </script>

    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
  	<script src="LvR.js"></script>
  	<script src="LvR2.js"></script>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
